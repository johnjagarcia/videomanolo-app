<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>VideoManolo WEB</title>
</h:head>

<h:body>
	<h:form id="reserva-form">

		<p:growl id="growl" showDetail="true" />

		<p:panel header="Reservar pelicula">
			<h:panelGrid columns="2" cellpadding="4">
				<h:outputText value="Nombre de la pelicula: " />
				<h:outputText value="#{reservaView.pelicula.titulo}" />

				<h:outputText value="Cantidad disponible: " />
				<h:outputText value="#{reservaView.pelicula.cantidad}" />

				<h:outputText value="Cliente (Ingrese su RUT): " />
				<p:inputText id="cliente_rut" value="#{reservaView.cliente.rut}" />

				<p:commandButton value="Reservar" id="reservar"
					update="reserva-form" actionListener="#{reservaView.reservar}" />

				<p:commandButton action="#{reservaView.toClientes}"
					value="Registrarse" />

				<p:commandButton action="#{reservaView.home}" value="Ver peliculas" />
			</h:panelGrid>
		</p:panel>


		<p:dataTable var="reserva" value="#{reservaView.reservas}">
			<p:column headerText="Id">
				<h:outputText value="#{reserva.id}" />
			</p:column>

			<p:column headerText="Fecha registro">
				<h:outputText value="#{reserva.fechaRegistro}" />
			</p:column>

			<p:column headerText="Cliente">
				<h:outputText value="#{reserva.cliente.rut}" />
			</p:column>

			<p:column headerText="Pelicula">
				<h:outputText value="#{reserva.pelicula.titulo}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
